<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - WAW Events</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: var(--c-light-bg);
            flex-direction: column;
        }

        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 30px;
            background: var(--c-primary-dark);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--c-gold); margin-bottom: 1.5rem;"></i>
        <h1 style="color: var(--c-primary-dark); margin-bottom: 1rem;">Request Received!</h1>
        <p style="color: #666; font-size: 1.1rem; line-height: 1.6;">
            Thank you for contacting WAW Events. <br>
            We have received your details and will get back to you shortly to plan your dream event.
        </p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>

</html>
